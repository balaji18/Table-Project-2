<html>
<head>
<title>Front End Task 2</title>

<style type="text/css">

.tri{
    display: inline-block;
    width:0px;
    height:0px;
    border-right:60px solid  transparent;
    border-bottom:100px solid forestgreen;
    border-left:60px solid transparent;
	  margin-left:100px;
	  margin-top:150px;
    position: relative;
}

.tri p {
    text-align: center;
    top: 50px;
    left: -47px;
    position: relative;
    width: 93px;
    height: 93px;
    margin: 0px;
}

.triangle p {
    text-align: center;
    top: 50px;
    left: -47px;
    position: relative;
    width: 93px;
    height: 93px;
    margin: 0px;
}

.triangle{
  width:0px;
  height:0px;

 /* Logic for creating Triangle */
	border-top: 80px solid forestgreen;
	border-right: 60px solid transparent;
	border-left: 60px solid transparent;

	margin-left:34.37em;
	margin-top:0.625em;

  position: relative;
  transform: rotate(-90deg);

    /* Logic for Rotation of triangle */

    -webkit-animation-name: rotate;
    -webkit-animation-duration: 1s;
    -webkit-animation-timing-function: linear;
    -webkit-animation: rotate 1s forwards;

    -moz-animation-name: rotate;
    -moz-animation-duration: 1s;
    -moz-animation-timing-function: linear;

    animation-name: rotate;
    animation-duration: 1s;
    animation-timing-function: linear;

	}

@-webkit-keyframes rotate {
    from {-webkit-transform: rotate(0deg);}
    to {-webkit-transform: rotate(360deg);}
}

@-moz-keyframes rotate {
    from {-moz-transform: rotate(0deg);}
    to {-moz-transform: rotate(360deg);}
}

@keyframes rotate {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

.front{
    position: absolute;
    color: black;
    font-size: 0.938em;
    top: 250px;
    left: 85px;
    z-index:2
}

</style>
</head>

<body>
  <div>
    <div class="tri"><p>qwert</p></div>
      <p style="margin-left: 510px" class="front">qwert</p>
    <div class="triangle"></div>
  </div>
</body>

</html>
